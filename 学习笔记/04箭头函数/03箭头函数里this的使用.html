<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
</head>
<body>
<script>
    //什么时候使用箭头函数
    // setTimeout(function(){
    //     console.log(this);
    // },1000)
    // setTimeout(() => {
    //     console.log(this);
    // }, 1000);
    //结论：箭头函数的this引用的是最近最近作用域中的this，向外出作用域找
    const obj = {
        aaa(){
            setTimeout(function(){
                setTimeout(function(){
                    console.log(this);//window
                })
                setTimeout(() => {
                    console.log(this);//window
                });
            })
            setTimeout(() => {
                setTimeout(function(){
                console.log(this);//window
                })
                setTimeout(() => {
                    console.log(this);//obj对象
                });
            });
        }
    }
    obj.aaa();
</script>
</body>
</html>
